<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>キムチチャーハン</title>
  </head>
  <body>
    <h1>キムチチャーハン</h1>
    <h2>概要</h2>
    <p>キムチのチャーハン</p>
    <h2>材料</h2>
    <ul>
      <li>キムチ</li>
      <li>白米</li>
      <li>鶏ガラの出汁</li>
    </ul>
    <h2>作り方</h2>
    <ol>
      <li>白米を炒める</li>
      <li>キムチを入れて炒める</li>
      <li>出汁を入れて炒める</li>
    </ol>
    <h2>値段</h2>
    <dl>
      <dt>キムチ</dt><dd>300円</dd>
      <dt>白米</dt><dd>200円</dd>
      <dt>鶏ガラの出汁</dt><dd>100円</dd>
    </dl>
  </body>
</html>
